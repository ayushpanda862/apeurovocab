<!DOCTYPE html>
<html>
<head>
  <title>AP Euro Vocab Drill</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    select { width: 100%; margin-bottom: 10px; }
    .term-block { margin-bottom: 20px; }
    #timer { font-weight: bold; color: darkred; }
  </style>
</head>
<body>
  <h1>AP Euro Vocab Quiz: Chapter 22</h1>
  <button onclick="window.open('table.html', '_blank')">Open Vocab Table</button>
  <!-- <button onclick="window.open('flashcards.html', '_blank')">Open Flashcards</button>
 -->
  <div class="settings">
    <label><input type="checkbox" id="toggleVocab1" checked> Chapter 22</label><br>
    <label><input type="checkbox" id="toggleVocab2" checked> Chapter 23</label><br>
    <hr>
    <label>
      <input type="checkbox" id="useRange">
      <span>Use Custom Range</span>
    </label>

    <label>
      Start Index:
      <input type="number" id="rangeStart" min="1" value="1">
    </label>

    <label>
      End Index:
      <input type="number" id="rangeEnd" min="1" value="64">
    </label>
    
  </div>
  <button onclick="startQuiz()">Start Quiz</button>
  <p id="timer"></p>
  <form id="quizForm"></form>
  <button onclick="submitQuiz()">Submit</button>
  <div id="results"></div>

  <script>
const vocab1 = [
  { term: "Industrial Revolution", function: "Period of rapid industrial growth transforming economies and societies" },
  { term: "James Hargreaves", function: "Invented the spinning jenny, revolutionizing textile production" },
  { term: "Richard Arkwright", function: "Pioneered water frame and factory system in textiles" },
  { term: "spinning jenny", function: "Multi-spindle spinning machine increasing yarn output" },
  { term: "body linen", function: "Undergarments symbolizing rising demand for cotton textiles" },
  { term: "power loom", function: "Mechanized loom that sped up weaving process" },
  { term: "energy crisis", function: "Shortage of wood fuel prompting coal and steam innovations" },
  { term: "steam engine", function: "Machine converting steam power into mechanical energy" },
  { term: "James Watt", function: "Improved steam engine efficiency with separate condenser" },
  { term: "Josiah Wedgwood", function: "Industrial potter who mass-produced fine ceramics" },
  { term: "coke", function: "Refined coal used to smelt iron more efficiently" },
  { term: "George Stephenson", function: "Built first successful steam locomotive, advancing railways" },
  { term: "Crystal Palace", function: "Exhibition hall symbolizing industrial progress in 1851" },
  { term: "Thomas Malthus", function: "Predicted population growth would outpace food supply" },
  { term: "David Ricardo", function: "Economist who argued wages tend toward subsistence" },
  { term: "iron law of wages", function: "Theory that wages naturally fall to minimum needed for survival" },
  { term: "second industrial revolution", function: "Later phase marked by steel, chemicals, and electricity" },
  { term: "William Cockerill", function: "Spread industrial technology to Belgium" },
  { term: "Fritz Harkort", function: "German entrepreneur promoting industrialization" },
  { term: "tariff protection", function: "Government policy shielding domestic industries from imports" },
  { term: "Friedrich List", function: "Advocated economic nationalism and protective tariffs" },
  { term: "Zollverein", function: "German customs union promoting free trade among states" },
  { term: "economic nationalism", function: "Policy prioritizing national industry and self-sufficiency" },
  { term: "Credit Mobilier", function: "French bank financing industrial projects" },
  { term: "William Blake", function: "Poet critical of industrial exploitation" },
  { term: "Luddites", function: "Workers who destroyed machines threatening jobs" },
  { term: "Friedrich Engels", function: "Critic of industrial capitalism, co-authored Communist Manifesto" },
  { term: "real wages", function: "Purchasing power of income adjusted for inflation" },
  { term: "Cottage workers", function: "Traditional home-based textile producers displaced by factories" },
  { term: "Robert Peel", function: "British statesman who reformed police and labor laws" },
  { term: "Robert Owen", function: "Social reformer advocating cooperative communities" },
  { term: "Factory Act of 1833", function: "Law limiting child labor and regulating working hours" },
  { term: "separate spheres", function: "Ideology dividing men’s work and women’s domestic roles" },
  { term: "craft union", function: "Labor organization of skilled workers in specific trades" },
  { term: "Mines Act of 1842", function: "Prohibited women and children from working underground" },
  { term: "Combination Acts", function: "British laws banning worker unions and strikes" },
  { term: "Grand National Consolidated Trades Union", function: "Early attempt at nationwide labor organization" },
  { term: "Chartists", function: "Movement demanding political reforms and universal male suffrage" }
];
const vocab2 = [
  { term: "Dual Revolution", function: "Fusion of political revolution in France and industrial revolution in Britain" },
  { term: "Congress of Vienna", function: "1814–1815 meeting to restore stability and redraw Europe after Napoleon" },
  { term: "balance of power", function: "Diplomatic principle to prevent domination by one state in Europe" },
  { term: "Quadruple Alliance", function: "Alliance of Britain, Austria, Prussia, and Russia against France" },
  { term: "Klemens von Metternich", function: "Austrian statesman who championed conservatism and stability" },
  { term: "Tsar Alexander I", function: "Russian ruler who promoted Holy Alliance and conservative order" },
  { term: "congress system", function: "Series of international meetings to maintain peace and order in Europe" },
  { term: "Holy Alliance", function: "Alliance of Austria, Prussia, and Russia to uphold Christian values in politics" },
  { term: "Carlsbad Decrees", function: "Repressive laws in German states curbing liberal and nationalist movements" },
  { term: "conservatism", function: "Ideology favoring tradition, monarchy, and social hierarchy" },
  { term: "liberalism", function: "Ideology advocating individual rights, representative government, and free markets" },
  { term: "laissez-faire", function: "Economic principle of minimal government interference in markets" },
  { term: "nationalism", function: "Belief in unity and independence based on shared culture and identity" },
  { term: "utopian socialism", function: "Early socialist thought envisioning cooperative communities" },
  { term: "Henri de Saint-Simon", function: "Utopian socialist advocating industrial development for social good" },
  { term: "Charles Fourier", function: "Utopian socialist who proposed phalansteries, cooperative living communities" },
  { term: "Louis Blanc", function: "French socialist who promoted national workshops for employment" },
  { term: "Pierre Joseph Proudhon", function: "Socialist thinker who declared 'property is theft'" },
  { term: "Marxian socialism", function: "Theory of class struggle leading to proletarian revolution" },
  { term: "Communist Manifesto", function: "1848 pamphlet by Marx and Engels calling for workers’ revolution" },
  { term: "Georg Hegel", function: "Philosopher of dialectics influencing Marxist thought" },
  { term: "romanticism", function: "Artistic movement emphasizing emotion, nature, and individualism" },
  { term: "Strum und drang (Storm and stress)", function: "German literary movement stressing emotion and rebellion" },
  { term: "Eugene Delacroix", function: "Romantic painter known for dramatic color and nationalist themes" },
  { term: "Victor Hugo", function: "Romantic writer of Les Misérables and defender of liberty" },
  { term: "Franz Liszt", function: "Romantic composer and virtuoso pianist" },
  { term: "John Constable", function: "Romantic painter of landscapes and rural England" },
  { term: "Alexander Ypsilanti", function: "Greek nationalist leader in independence struggle against Ottoman Empire" },
  { term: "Tories", function: "Conservative British political party defending aristocracy and monarchy" },
  { term: "Corn Laws", function: "Tariffs on imported grain protecting landowners but raising food prices" },
  { term: "Battle of Peterloo", function: "1819 massacre of reform protesters in Manchester" },
  { term: "Poor Laws", function: "British laws providing minimal relief to the poor" },
  { term: "Whigs", function: "British liberal party supporting reform and parliamentary power" },
  { term: "Reform Bill of 1832", function: "British law expanding suffrage and redistributing parliamentary seats" },
  { term: "People’s Charter of 1838", function: "Chartist demand for universal male suffrage and political reform" },
  { term: "Ten Hours Act of 1847 (Britain)", function: "Law limiting women and children to 10-hour workdays" },
  { term: "The Great Famine", function: "Irish potato famine causing mass starvation and emigration" },
  { term: "Louis XVIII", function: "Restored Bourbon king of France after Napoleon" },
  { term: "Constitutional Charter of 1814 (France)", function: "French constitution granting limited rights under monarchy" },
  { term: "Charles X", function: "Reactionary French king overthrown in 1830 revolution" },
  { term: "Louis Philippe", function: "French king known as 'Citizen King' after 1830 revolution" },
  { term: "radical republicans", function: "French revolutionaries demanding universal suffrage and social reform" },
  { term: "national workshops", function: "French public works program for unemployed in 1848" },
  { term: "June Days", function: "1848 worker uprising in Paris crushed by government" },
  { term: "Ferdinand I", function: "Austrian emperor during 1848 revolutions" },
  { term: "Francis Joseph", function: "Austrian emperor who restored order after 1848 revolutions" },
  { term: "Frederick William IV", function: "Prussian king who rejected German crown offered by Frankfurt Assembly" },
  { term: "Prussian Constituent Assembly", function: "1848 body drafting liberal constitution in Prussia" },
  { term: "Frankfurt Assembly", function: "1848 German parliament seeking national unification" },
  { term: "Schleswig-Holstein question", function: "Conflict over German-Danish territories in 1848" },
  { term: "Greater Germany", function: "Unification plan including Austria in German nation" },
  { term: "Lesser Germany", function: "Unification plan excluding Austria, led by Prussia" },
  { term: "Simón Bolívar", function: "Latin American independence leader known as 'Liberator'" },
  { term: "Caudillos", function: "Military strongmen dominating Latin American politics after independence" }
];



    let selectedTerms = [];
    let timer;

    const settings = {
      vocab1: true,
      vocab2: true
    };

    // Update settings when toggles change
    document.getElementById("toggleVocab1").addEventListener("change", e => settings.vocab1 = e.target.checked);
    document.getElementById("toggleVocab2").addEventListener("change", e => settings.vocab2 = e.target.checked);

    function startQuiz() {
      document.getElementById("results").innerHTML = "";
      const form = document.getElementById("quizForm");
      form.innerHTML = "";

      const sources = [];
      if (settings.vocab1) sources.push(vocab1);
      if (settings.vocab2) sources.push(vocab2);

      if (sources.length === 0) {
        alert("Please enable at least one vocab source.");
        return;
      }

      const useRange = document.getElementById("useRange").checked;
      const rangeStart = parseInt(document.getElementById("rangeStart").value) - 1; // convert to 0-based
      const rangeEnd = parseInt(document.getElementById("rangeEnd").value) - 1;

      const maxLength = Math.min(...sources.map(arr => arr.length));
      const validStart = Math.max(0, Math.min(rangeStart, maxLength - 1));
      const validEnd = Math.max(validStart, Math.min(rangeEnd, maxLength - 1));
      if (useRange && (validEnd - validStart + 1) < 10) {
        alert("Selected range must include at least 10 items for the quiz.");
        return;
      }

      const usedIndices = new Set();
      selectedTerms = [];

      while (selectedTerms.length < 10) {
        const index = useRange
          ? Math.floor(Math.random() * (validEnd - validStart + 1)) + validStart
          : Math.floor(Math.random() * maxLength);
        if (usedIndices.has(index)) continue;

        const source = sources[Math.floor(Math.random() * sources.length)];
        selectedTerms.push(source[index]);
        usedIndices.add(index);
      }

      selectedTerms.forEach((item, index) => {
        const display = item.def || item.function || item.context || "No definition available";
        const block = document.createElement("div");
        block.className = "term-block";
        block.innerHTML = `<strong>${index + 1}. ${display}</strong><br>
          <input type="text" id="q${index}" placeholder="Type the matching term" autocomplete="off">`;
        form.appendChild(block);
      });

      startTimer(240);
    }

    function startTimer(seconds) {
      clearInterval(timer);
      const timerDisplay = document.getElementById("timer");
      timerDisplay.textContent = `Time Remaining: ${seconds}s`;

      timer = setInterval(() => {
        seconds--;
        timerDisplay.textContent = `Time Remaining: ${seconds}s`;
        if (seconds <= 0) {
          clearInterval(timer);
          submitQuiz();
        }
      }, 1000);
    }

    function submitQuiz() {
      clearInterval(timer);
      let output = "<h2>Results</h2><ul>";

      selectedTerms.forEach((item, index) => {
        const typed = document.getElementById(`q${index}`).value.trim();
        const display = item.def || item.function || item.context || "No definition available";
        output += `<li><strong>Definition:</strong> ${display}<br>
        <strong>Your answer:</strong> ${typed}<br>
        <strong>Correct term:</strong> ${item.term}</li>`;
      });

      document.getElementById("results").innerHTML = output;
    }

  </script>
</body>
</html>
